{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
        <div class="post-video">
            <iframe width="420" height="315" src="https://www.youtube.com/embed/{{ post.video_id }}"></iframe>
        </div>
        {% if post.published_date %}
        <div class="post-date">
            {{ post.published_date }}
        </div>
        {% endif %}
    </div>
{% endblock %}
