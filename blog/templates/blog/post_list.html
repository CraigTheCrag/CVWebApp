{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h2><a href="{% url 'post_detail' pk=post.pk %}" class="post-title">{{ post.title }}</a></h2>
            <p class="post-desc">{{ post.text|linebreaksbr }}</p>
            <div class="post-video">
                <iframe width="420" height="315" src="https://www.youtube.com/embed/{{ post.video_id }}"></iframe>
            </div>
            <p class="post-date">Published: {{ post.published_date }}</p>
        </div>
    {% endfor %}
{% endblock %}
