{% load static %}
<html>
    <head>
        <title>Portfolio</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="main-container">
            <div class="page-header">
                {% if user.is_authenticated %}
                    <div class="tool-bar">
                        <h1><a href="{% url 'logout' %}" class="tool">Log Out</a></h1>
                    </div>
                {% else %}
                    <div class="tool-bar">
                        <h1><a href="{% url 'login' %}" class="tool">Log In</a></h1>
                    </div>
                {% endif %}
                <h1><a href="/" id="page-title">Portfolio</a></h1>

                <div class="nav-bar">
                    <a href="{% url 'post_list' %}" class="nav-text">Posts</a>
                    <a href="{% url 'project_list' %}" class="nav-text">Projects</a>
                </div>
                
                {% if user.is_authenticated %}
                    <div class="user-greeting">
                        <h4>Greetings {{ user.username }}!</h4>
                    </div>
                {% endif %}
            </div>

            <div class="content-container">
                <div class="blog-post">
                    <div class="col-md-8">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="{% static 'scripts/script.js' %}"></script>
</html>
